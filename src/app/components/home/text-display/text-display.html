<div class="text-display">
  <form>
    <div class="form-group">
      <label for="name">Input:</label>
      <input
        type="text"
        id="name"
        [(ngModel)]="name"
        name="name"
        placeholder="Enter text..."
        (input)="onInputChange()"
      />
    </div>

    <div class="output">
      <label>Output:</label>
      <p [ngStyle]="styleObject">{{ name | specialCharRemover }}</p>
    </div>
  </form>
</div>
